<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_CH13_HW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Music Survey</h1>
    <form action="music/survey">
      <label accesskey="N" id="name"><span class="mus"><u>N</u>ame:</span><input type="text"></label>
      <label accesskey="E" id="mail"> <span class="mus"><u>E</u>-Mail:</span> <input type="email"></label>
      <fieldset>
        <legend>Select Your Favorite Types of Music:</legend>
        <label><input type="checkbox" name="music1">Pop</label>
        <br>
        <label><input type="checkbox" name="music2">Classical</label>
        <br>
        <label><input type="checkbox" name="music3">Rock</label>
        <br>
        <label><input type="checkbox" name="music4">Folk</label>
        <br>
        <label><input type="checkbox" name="music5">Rap</label>
        <br>
        <label><input type="checkbox" name="music6">Other</label>
      </fieldset>
      <fieldset>
        <legend>Select how often you purchase Music CDs:</legend>
        <label><input type="radio" name="music">Weekly</label>
        <br>
        <label><input type="radio" name="music">A few CDs each year</label>
        <br>
        <label><input type="radio" name="music">Monthly</label>
        <br>
        <label><input type="radio" name="music">Never purchase</label>
      </fieldset>
      <span>Select the locations you listen to Music:</span>
      <br>
      <select name="locations" id="locat" size="3">
        <option value="home">At home</option>
        <option value="car">In the car</option>
        <option value="anywhere">Anywhere (Phone)</option>
        <option value="?">In space</option>
      </select>
      <br>
      <span>What role does music play in your life?</span>
      <br>
      <textarea name="textarea" id="" cols="60" rows="3"></textarea>
      <br>
      <input type="submit">
      <input type="reset">
    </form>
  </main>
  <footer>
    Oladeji Gipson
    <br>
    Oladeji_Gipson@insideranken.org
  </footer>
</body>
</html>
